user  nginx;
worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream allure_api {
        server allure:5050;
    }

    upstream allure_ui {
        server allure-ui:5252;
    }

    server {
        listen 80;
        server_name _;

        # root redirect to UI
        location = / {
            return 302 /allure-docker-service-ui/;
        }

        # Proxy UI (serves static UI app)
        location /allure-docker-service-ui/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://allure_ui/;
            proxy_http_version 1.1;
        }

        # Proxy API requests to the allure-docker-service backend.
        # UI expects the API at the path set by ALLURE_DOCKER_PUBLIC_API_URL (e.g. /allure-api)
        location /allure-api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://allure_api/allure-docker-service/;
            proxy_http_version 1.1;
            proxy_read_timeout 90;
        }
    }
}