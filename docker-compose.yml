services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: selenium-jenkins-agent:latest
    container_name: selenium-jenkins-agent
    restart: unless-stopped
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./:/workspace:cached
    environment:
      - JAVA_OPTS=-Dhudson.model.DirectoryBrowserSupport.CSP="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';"
      - JENKINS_OPTS=--prefix=/
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
  allure:
    image: frankescobar/allure-docker-service:latest
    container_name: allure-server
    restart: unless-stopped
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=30
      - KEEP_HISTORY=1
      - KEEP_HISTORY_LATEST=25
    ports:
      - "5050:5050"
    volumes:
      - allure_data:/app/allure-docker-api
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5050/allure-docker-service/projects || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  allure-ui:
    image: frankescobar/allure-docker-service-ui:latest
    container_name: allure-ui
    restart: unless-stopped
    environment:
      - ALLURE_DOCKER_PUBLIC_API_URL=/allure-api
    ports:
      - "5252:5252"
    networks:
      - jenkins-network
    depends_on:
      - allure
  nginx:
    image: nginx:alpine
    container_name: allure-proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src/config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - jenkins-network
    depends_on:
      - allure
      - allure-ui
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  jenkins_home:
    name: jenkins_home
  allure_data:
    name: allure_data

networks:
  jenkins-network:
    driver: bridge