name: GitHub Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Check for skip markers
        id: skip_check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[ci skip]"* ]] || [[ "$PR_TITLE" == *"[skip ci]"* ]] || [[ "$PR_TITLE" == *"[ci skip]"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping CI due to skip marker in commit message or PR title"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      browser: ${{ steps.set_browser.outputs.browser }}
    strategy:
      fail-fast: false # Continue running other jobs if one fails
      matrix:
        browser: [chrome, firefox]
        workers: [auto]
        include:
          # - suite: regression
          #   marker: regression
          - suite: smoke
            marker: smoke
    
    name: ${{ matrix.browser }} ${{ matrix.suite }} tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set browser output
        id: set_browser
        run: echo "browser=${{ matrix.browser }}" >> $GITHUB_OUTPUT

      - name: Update APT package lists
        run: sudo apt-get update
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: ${{ runner.os }}-apt-

      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1

      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1

      - name: Cache Allure
        uses: actions/cache@v4
        with:
          path: /usr/local/allure
          key: ${{ runner.os }}-allure-2.35.1

      - name: Install Java and Allure Commandline
        run: |
          sudo apt-get install -y unzip curl openjdk-11-jre-headless
          if [ ! -d "/usr/local/allure" ]; then  # Only install if not cached
            curl -L -o /tmp/allure.zip https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.zip
            sudo unzip -q /tmp/allure.zip -d /tmp
            sudo mv /tmp/allure-2.35.1 /usr/local/allure
            sudo chmod -R +x /usr/local/allure/bin
            sudo ln -sf /usr/local/allure/bin/allure /usr/local/bin/allure
          fi
          allure --version

      - name: Create .env file
        run: |
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "MAXIMIZED=False" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "SHORT_TIMEOUT=3" >> .env
          echo "LONG_TIMEOUT=10" >> .env
          echo "USERNAME=${{ secrets.TEST_USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
          echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env

      - name: Check website availability
        run: curl -s -f ${{ secrets.BASE_URL }} > /dev/null || exit 1

      - name: Create reports directories
        run: mkdir -p reports/allure-results reports/allure-report

      - name: Run Pytest with Allure
        continue-on-error: true
        id: pytest
        run: |
          PYTHONUNBUFFERED=1 xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            pytest \
              -n ${{ matrix.workers }} --dist=loadfile \
              --browser=${{ matrix.browser }} \
              --headless \
              --alluredir=reports/allure-results \
              --html=reports/report-${browser}.html \
              --self-contained-html \
              --reruns 1 --reruns-delay 2 \
              -m ${{ matrix.marker }}

      - name: Clean Allure Report Directory
        if: steps.pytest.outcome == 'failure'
        run: rm -rf reports/allure-report/build-*

      - name: Generate Allure Report (Latest-Only)
        if: always()
        run: |
          mkdir -p reports/allure-report/latest-only/build-${{ matrix.browser }}-${{ github.run_id }}
          allure generate --clean reports/allure-results -o reports/allure-report/latest-only/build-${{ matrix.browser }}-${{ github.run_id }}
          sleep 2

      - name: Upload Allure Report (Latest-Only)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-latest-only
          path: reports/allure-report/latest-only/
          retention-days: 7 

      - name: Download Previous Allure Results
        if: always()
        run: |
          git fetch origin gh-pages --depth=1 || true
          mkdir -p reports/allure-results-history
          if git ls-tree -r origin/gh-pages --name-only 2>/dev/null | grep -q "history/${{ matrix.browser }}"; then
            git checkout origin/gh-pages -- history/${{ matrix.browser }} || true
            cp -r history/${{ matrix.browser }}/* reports/allure-results-history/ || true
          fi

      - name: Merge Allure History
        if: always()
        run: |
          mkdir -p reports/allure-results/history
          if [ -d "reports/allure-results-history" ] && [ "$(ls -A reports/allure-results-history 2>/dev/null)" ]; then
            cp -r reports/allure-results-history/* reports/allure-results/history/ || true
          else
            echo "No previous allure-results history to merge."
          fi

      - name: Generate Allure Report (Latest-with-History)
        if: always()
        run: |
          mkdir -p reports/allure-report/latest-with-history/build-${{ matrix.browser }}-${{ github.run_id }}
          allure generate --clean reports/allure-results -o reports/allure-report/latest-with-history/build-${{ matrix.browser }}-${{ github.run_id }}
          sleep 2

      - name: Copy history from generated report
        if: always()
        run: |
          if [ -d "reports/allure-report/latest-with-history/build-${{ matrix.browser }}-${{ github.run_id }}/history" ]; then
            mkdir -p reports/allure-results/history
            cp -r reports/allure-report/latest-with-history/build-${{ matrix.browser }}-${{ github.run_id }}/history/* reports/allure-results/history/ || true
            echo "History copied from generated report"
          else
            echo "No history in generated report"
          fi

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: reports/allure-results/
          retention-days: 7

      - name: Upload Allure Results History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-history
          path: reports/allure-results/history
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Allure Report (Latest-with-History)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-latest-with-history
          path: reports/allure-report/latest-with-history/
          retention-days: 7

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}-${{ github.run_id }}
          path: latest_logs/
          retention-days: 7
  
  deploy:
    needs: [test, check-skip]
    if: github.ref == 'refs/heads/main' && needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps. deployment.outputs.page_url }}
    timeout-minutes: 10
    steps:
      - name: Create reports directory structure
        run: |
          mkdir -p reports/chrome/latest-only
          mkdir -p reports/chrome/latest-with-history
          mkdir -p reports/firefox/latest-only
          mkdir -p reports/firefox/latest-with-history
          mkdir -p reports/history/chrome
          mkdir -p reports/history/firefox
      
      - name: Download Allure Report (Chrome) - (Latest-Only)
        uses: actions/download-artifact@v4
        with:
          name: allure-report-chrome-latest-only
          path: ./temp-chrome-latest-only
        continue-on-error: true
      
      - name: Flatten Chrome Latest-Only Structure
        run: |
          if [ -d "./temp-chrome-latest-only/latest-only/build-chrome-${{ github.run_id }}" ]; then
            cp -r ./temp-chrome-latest-only/latest-only/build-chrome-${{ github.run_id }}/* reports/chrome/latest-only/
            echo "✅ Chrome latest-only report deployed"
          else
            echo "❌ Chrome latest-only structure not found"
            ls -la ./temp-chrome-latest-only/ || echo "Directory doesn't exist"
          fi
      
      - name: Download Allure Report (Chrome) - (Latest-with-History)
        uses: actions/download-artifact@v4
        with: 
          name: allure-report-chrome-latest-with-history
          path: ./temp-chrome-latest-history
        continue-on-error:  true
      
      - name:  Flatten Chrome Latest-with-History Structure
        run: |
          if [ -d "./temp-chrome-latest-history/latest-with-history/build-chrome-${{ github.run_id }}" ]; then
            cp -r ./temp-chrome-latest-history/latest-with-history/build-chrome-${{ github.run_id }}/* reports/chrome/latest-with-history/
            echo "✅ Chrome latest-with-history report deployed"
          else
            echo "❌ Chrome latest-with-history structure not found"
            ls -la ./temp-chrome-latest-history/ || echo "Directory doesn't exist"
          fi
      
      - name: Download Allure Report (Firefox) - (Latest-Only)
        uses: actions/download-artifact@v4
        with: 
          name: allure-report-firefox-latest-only
          path: ./temp-firefox-latest-only
        continue-on-error: true
      
      - name: Flatten Firefox Latest-Only Structure
        run: |
          if [ -d "./temp-firefox-latest-only/latest-only/build-firefox-${{ github.run_id }}" ]; then
            cp -r ./temp-firefox-latest-only/latest-only/build-firefox-${{ github.run_id }}/* reports/firefox/latest-only/
            echo "✅ Firefox latest-only report deployed"
          else
            echo "❌ Firefox latest-only structure not found"
            ls -la ./temp-firefox-latest-only/ || echo "Directory doesn't exist"
          fi

      - name: Download Allure Report (Firefox) - (Latest-with-History)
        uses: actions/download-artifact@v4
        with:
          name: allure-report-firefox-latest-with-history
          path: ./temp-firefox-latest-history
        continue-on-error: true
      
      - name: Flatten Firefox Latest-with-History Structure
        run: |
          if [ -d "./temp-firefox-latest-history/latest-with-history/build-firefox-${{ github.run_id }}" ]; then
            cp -r ./temp-firefox-latest-history/latest-with-history/build-firefox-${{ github.run_id }}/* reports/firefox/latest-with-history/
            echo "✅ Firefox latest-with-history report deployed"
          else
            echo "❌ Firefox latest-with-history structure not found"
            ls -la ./temp-firefox-latest-history/ || echo "Directory doesn't exist"
          fi

      - name: Download Allure Results History (Chrome)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chrome-history
          path: reports/history/chrome
        continue-on-error: true
      
      - name: Download Allure Results History (Firefox)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-firefox-history
          path: reports/history/firefox
        continue-on-error: true

      - name: Debug - Show reports structure
        run: |
          echo "=== Reports directory structure ==="
          find reports -type f -name "index.html" || echo "No index.html files found!"
          echo "=== Full tree ==="
          tree -L 4 reports/ || find reports -type d

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
          keep_files: false

  clean:
    needs: [deploy, check-skip]
    if: github.ref == 'refs/heads/main' && needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clean old reports
        run: |
          find chrome/latest-only/ -type d -name "build-*" -mtime +7 -exec rm -rf {} + 2>/dev/null || true
          find chrome/latest-with-history/ -type d -name "build-*" -mtime +7 -exec rm -rf {} + 2>/dev/null || true
          find firefox/latest-only/ -type d -name "build-*" -mtime +7 -exec rm -rf {} + 2>/dev/null || true
          find firefox/latest-with-history/ -type d -name "build-*" -mtime +7 -exec rm -rf {} + 2>/dev/null || true
          git add .
          git commit -m "Clean old Allure reports" || echo "No changes"
          git push