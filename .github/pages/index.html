<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeleniumBase Python â€“ GitHub Actions Allure Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px 40px;
    }
    .page-header {
      border-bottom: 1px solid #30363d;
      padding-bottom: 16px;
      margin-bottom: 24px;
    }
    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 4px;
      color: #e6edf3;
    }
    .page-subtitle {
      margin: 0;
      color: #8b949e;
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
      margin: 24px 0 8px;
      color: #e6edf3;
    }
    p {
      margin: 0 0 12px;
      color: #c9d1d9;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 8px;
      background-color: #161b22;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #30363d;
      font-size: 14px;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #21262d;
    }
    th {
      background-color: #161b22;
      font-weight: 600;
      color: #8b949e;
    }
    tr:last-child td {
      border-bottom: none;
    }
    td:first-child {
      font-weight: 600;
      color: #e6edf3;
      white-space: nowrap;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #30363d;
      font-size: 12px;
      color: #8b949e;
      background-color: #161b22;
      margin-left: 4px;
    }
    .icon {
      margin-right: 4px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, tr, th, td {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        border-bottom: 1px solid #21262d;
      }
      td {
        border: none;
        padding: 6px 12px;
      }
      td::before {
        content: attr(data-label);
        display: inline-block;
        min-width: 90px;
        font-weight: 600;
        color: #8b949e;
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1 class="page-title">SeleniumBase Python</h1>
      <p class="page-subtitle">
        SeleniumBase test automation framework with Pytest and Allure.
      </p>
    </header>

    <section>
      <h2>
        <span class="icon">ðŸ“Š</span>GitHub Actions Allure Reports
        <span class="badge">GitHub Pages</span>
      </h2>
      <p>Latest reports are published automatically to GitHub Pages:</p>

      <table>
        <thead>
          <tr>
            <th>Browser</th>
            <th>Latest Run</th>
            <th>With History</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Browser">Chrome</td>
            <td data-label="Latest Run">
              <a href="chrome/latest-only/">View report</a>
            </td>
            <td data-label="With History">
              <a href="chrome/latest-with-history/">View report</a>
            </td>
          </tr>
          <tr>
            <td data-label="Browser">Firefox</td>
            <td data-label="Latest Run">
              <a href="firefox/latest-only/">View report</a>
            </td>
            <td data-label="With History">
              <a href="firefox/latest-with-history/">View report</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
